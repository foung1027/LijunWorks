<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>聯絡我們 | LijunWorks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 導覽列 -->
  <header>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">立畯企業股份有限公司</h1>
        <ul class="nav-links">
          <li><a href="index.html">首頁</a></li>
          <li><a href="about.html">關於我們</a></li>
          <li><a href="services.html">服務項目</a></li>
          <li><a href="contact.html">聯絡我們</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- 聯絡內容 -->
  <main class="container">
    <h2>聯絡我們</h2>
    <p>如有任何工程或清運需求，歡迎聯繫我們，我們將盡快與您聯絡。</p>

    <section class="contact-info">
      <p><strong>電話：</strong>0912-345-678</p>
      <p><strong>Email：</strong>service@lijunworks.com</p>
      <p><strong>地址：</strong>台南市仁德區立畯路100號</p>
    </section>

    <section class="contact-form">
      <h3>留言表單</h3>
      <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required />

        <label for="message">留言內容：</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送出</button>
      </form>
    </section>

    <!-- Google Map 嵌入（未來可補實際地址） -->
    <section class="map">
      <h3>我們的位置</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.768451511544!2d120.226026!3d23.460450!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e90a5cfb693e1%3A0x0000000000000000!2z6Ie65YyX5biC5ZyL56uL5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1680000000000!5m2!1szh-TW!2stw"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>
  </main>

  <!-- 頁尾 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 LijunWorks. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
